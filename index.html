<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contactamania!</title>
        <link rel="stylesheet" href="main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="lobby">
            <h1>Contactamania!</h1>
            <h2>Join a Room</h2>
            <select id="open-rooms" disabled>
                <option>Loading...</option>
                <option disabled>&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</option>
            </select>
            <form id="lobby-form">
                <input type="text" id="room-name-input" class="firebase-sanitize" placeholder="Room Name" />
                <input type="text" id="username" class="firebase-sanitize" placeholder="Username" />
                <button type="submit" id="join-room">Join</button>
            </form>
        </div>
        <div id="game">
            <button id="claim-wordmaster">I have a word!</button>
            <p>The current Wordmaster is: <span class="wordmaster"></span></p>
            <div class="wordmaster-only">
                <p>You are the wordmaster!</p>
                <form id="word-chooser">
                    <label for="word-input">Enter a word: </label>
                    <input type="text" id="word-input" placeholder="Word" />
                </form>
                <button id="relinquish-wordmaster">Relinquish Wordmaster Claim</button>
            </div>
            <div class="guessers-only">
                <p>You are a guesser.</p>
            </div>
        </div>
    </body>
</body>
